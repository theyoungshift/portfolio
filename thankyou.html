<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Thank You | Young Shift</title>

  <style>
    body {
      margin: 0;
      padding: 0;
      background: #000;
      color: white;
      font-family: 'Inter', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
      position: relative;
    }

    /* Floating Gradient Orbs */
    .orb {
      position: absolute;
      width: 350px;
      height: 350px;
      background: radial-gradient(circle, rgba(255,230,0,0.9), rgba(255,0,0,0.4));
      border-radius: 50%;
      filter: blur(80px);
      animation: float 6s ease-in-out infinite alternate;
      z-index: 0;
    }

    .orb2 {
      background: radial-gradient(circle, rgba(255,0,0,0.9), rgba(255,230,0,0.4));
      width: 300px;
      height: 300px;
      left: 70%;
      top: 60%;
      animation-delay: 2s;
    }

    @keyframes float {
      from { transform: translateY(0px); }
      to { transform: translateY(-40px); }
    }

    /* Content Box */
    .card {
      z-index: 10;
      text-align: center;
      padding: 40px;
      max-width: 700px;
      animation: fadeIn 1.2s ease forwards;
    }

    @keyframes fadeIn {
      0% { opacity: 0; transform: translateY(30px); }
      100% { opacity: 1; transform: translateY(0); }
    }

    h1 {
      font-size: 48px;
      font-weight: 900;
      margin-bottom: 20px;
      background: linear-gradient(90deg, #ffe000, #ff0000, #ffffff);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    p {
      font-size: 18px;
      line-height: 1.7;
      opacity: 0.85;
    }

    /* Button */
    .home-btn {
      margin-top: 30px;
      display: inline-block;
      padding: 14px 30px;
      border-radius: 30px;
      background: linear-gradient(90deg, #ffe000, #ff0000);
      color: #000;
      font-size: 16px;
      font-weight: 700;
      text-decoration: none;
      transition: 0.3s ease;
    }

    .home-btn:hover {
      filter: brightness(1.3);
      transform: translateY(-3px);
    }
  </style>
</head>

<body>

  <!-- Floating glow orbs -->
  <div class="orb" style="left: -10%; top: 10%;"></div>
  <div class="orb orb2"></div>

</html>
